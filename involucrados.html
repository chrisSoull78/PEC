<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Involucrados - Proyecto PEC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
        .list-container {
            max-width: 600px;
            margin: 20px;
        }
        .list-container ol {
            text-align: left;
            font-size: 1.2rem;
        }
        .side-images {
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 20px;
        }
        .side-images img {
            width: 150px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            margin: 20px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="school-logo.png" alt="Logo de la Escuela">
    </header>
    <main>
        <h1>Profesores Involucrados</h1>
        <div class="content">
            <div class="side-images">
                <img src="professor1.jpg" alt="Profesor 1">
                <img src="professor2.jpg" alt="Profesor 2">
            </div>
            <div class="list-container">
                <ol>
                    <li>Profesor nazario hernandez</li>
                    <li>Profesora María Gómez</li>
                    <li>Profesor Carlos Ramírez</li>
                    <li>Profesora Ana Martínez</li>
                    <li>Profesor Luis Hernández</li>
                </ol>
            </div>
            <div class="side-images">
                <img src="professor3.jpg" alt="Profesor 3">
                <img src="professor4.jpg" alt="Profesor 4">
            </div>
        </div>
        <a href="index.html" class="back-button">Regresar</a>
    </main>
    <footer>
        <p>Creado por [christian ivan 5B] - Contacto: [9769400]</p>
    </footer>
</body>
</html>
