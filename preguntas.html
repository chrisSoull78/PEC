<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas - Proyecto PEC</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px 10px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: none;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .confirmation {
            margin-top: 20px;
            text-align: center;
        }
        .confirmation img {
            width: 150px;
            height: auto;
            margin-top: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Preguntas - Proyecto PEC</h1>
    </header>
    <div class="container">
        <form id="questionsForm">
            <div class="form-group">
                <label for="name">1. ¿Cuál es tu nombre?</label>
                <input type="text" id="name" name="name" placeholder="Escribe tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">2. ¿Tienes problemas de la vista?</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="favoriteTopic">3. ¿Necesitas ayuda sobre el tema?</label>
                <input type="text" id="favoriteTopic" name="favoriteTopic" placeholder="Ejemplo: Asilo" required>
            </div>
            <div class="form-group">
                <label for="improvement">4. ¿Qué mejorarías del proyecto?</label>
                <textarea id="improvement" name="improvement" rows="3" placeholder="Escribe tu opinión aquí"></textarea>
            </div>
            <div class="form-group">
                <label for="feedback">5. ¿Que tanto te gusto la pagina?</label>
                <textarea id="feedback" name="feedback" rows="3" placeholder="Escribe tu respuesta aquí"></textarea>
            </div>
            <button type="submit" class="submit-button">Enviar</button>
        </form>
        <div class="confirmation" id="confirmationMessage" style="display: none;">
            <p>¡Gracias por enviar tus respuestas!</p>
            <img src="thanks.gif" alt="Gracias">
        </div>
    </div>
    <footer>
        <p>Creado por [christian ivan 5B] - Contacto: [9769400]</p>
    </footer>
    <script>
        document.getElementById('questionsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('confirmationMessage').style.display = 'block';
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
</body>
</html>
